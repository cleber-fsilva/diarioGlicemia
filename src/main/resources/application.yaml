spring:
  application:
  name: diarioGlicemia

  datasource:
    url: jdbc:postgresql://${PGHOST}:5432/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true

diarioGlicemia:
  security:
    secret: "palavra-secreta"