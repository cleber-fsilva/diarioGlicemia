<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro • Diário Glicemia</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<main class="container">
    <div class="card">
        <h1 class="title">Criar Conta</h1>

        <form id="registerForm" class="form">
            <label class="label">
                <span class="label-text">Nome</span>
                <input id="nome" name="nome" type="text" required placeholder="Seu nome completo" />
            </label>

            <label class="label">
                <span class="label-text">Email</span>
                <input id="email" name="email" type="email" required placeholder="nome@email.com" />
            </label>

            <label class="label">
                <span class="label-text">Senha</span>
                <input id="password" name="password" type="password" required placeholder="*****" />
            </label>

            <button type="submit" class="btn btn-primary" id="submitBtn">Registrar</button>

            <p id="message" class="message" aria-live="polite"></p>
        </form>

        <p class="small">
            Já tem conta? <a href="/" style="color:#007bff; text-decoration:none;">Entre aqui</a>
        </p>
    </div>

    <footer class="footer">
        <small>Diário Glicemia • Cleber Ferreira.Dev</small>
    </footer>
</main>

<script>
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");
    const API_URL = "https://diarioglicemia-production.up.railway.app/diarioGlicemia/user/register";

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("nome").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const data = { name, email, password };

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                message.style.color = "green";
                message.textContent = "Usuário cadastrado com sucesso! Redirecionando...";
                setTimeout(() => window.location.href = "/", 1500);
            } else {
                const err = await response.text();
                message.style.color = "red";
                message.textContent = "Erro: " + err;
            }
        } catch (error) {
            console.error("Erro:", error);
            message.style.color = "red";
            message.textContent = "Falha ao conectar ao servidor.";
        }
    });
</script>

</body>
</html>
